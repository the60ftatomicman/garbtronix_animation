<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>You're Cool Website</title>
	<!-- gotta have jquery or things go boom.-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<!-- insert path to the animation file found on root of this project-->
	<script src="./garbtronix_animation_ascii.js"></script>
</head>
<body>
	<h1>Yer an Animator</h1>
	<hr/>
	<!-- we default put animations into #screen, this can be changed at initialization-->
	<div id="screen"></div>
</body>
	<script>
	    $(document).ready(function() {
			//First we need an object to represent our animation
			//You'll need one per animation file
			//If you wanna direct your animation to a SPECIFIC div, provide that as a second parameter
			// Defaults to #screen
			//If you want to bound your animation in parse schematic, pass in a third parameter as such {x:undefined,y:undefined}
			// x == how many columns, leave undefined if you don't care
			// y == how many rows, leave undefined if you don't care
			//
			garb = new Garbtronix('http://localhost/post_compile/example.txt');
			garb.load(); // uses jquery .get call to grab data for animation.
			garb.play(); // runs a setInterval ever 66 ms for about 15 frames a second
			//If you are currently animating something, use the code below to get
			$.get('http://localhost/pre_compile/pre-compiled-harry.txt',function(response) {
				//pipe the file's text into parseSchematic and BAM...it'll output to console.
				//from console, just copy and paste.
				garb.parseSchematic(response);
			});
	    });
	</script>
</html>
